<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">投稿する</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="post" id="post-form">
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">メッセージ:</label>
                        <textarea class="form-control" id="message-text" name="post-content" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="post-form" class="btn btn-primary">投稿する</button>
            </div>
        </div>
    </div>
</div>

<div class="timeline">
    {{posts}}
</div>

<script>
    $(function(){
        $('.favorite-button').on('click', function(){
            var btn = $(this);
            var post_id = btn.closest('.post-box')[0].id;
            $.ajax({
                url: '../ajax/favorite.php',
                type: 'POST',
                data: {'post_id': post_id},
                dataType: 'json'
            })
            .done(function(data, textStatus, jqXHR){
                var element = document.getElementById(post_id);
                var element2 = element.getElementsByClassName('favorite-label');
                element2[0].innerText = data[2];
            })
            .fail(function(jqXHR, textStatus, errorThrown){
                return;
            });
        });
    });
</script>
