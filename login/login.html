<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>ログイン</title>
</head>
<body>
    <h1 id="head">ログインする</h1>

    <div id="lead">
        <p>メールアドレスとパスワードを記入してログインしてください。</p>
        <p>入会手続きがまだの方はこちらからどうぞ</p>
        <a href="../join/index.php">新規会員登録</a>
    </div>
    <form action="" method="post">
        <dl>
            <dt>メールアドレス</dt>
            <dd>
                <input type="text" name="email" size="35" maxlength="255" value="{{post_email}}"/>
            </dd>
            <dt>パスワード</dt>
            <dd>
                <input type="password" name="password" size="35" maxlength="255" value="{{post_password}}"/>
            </dd>
            <dt>ログイン情報の記録</dt>
            <dd>
                <input  type="checkbox" name="save" ><label for="save">次回からは自動的にログインする</label>
            </dd>
        </dl>
        <div><input type="submit" value="ログインする"></div>

        <p class="error">{{err_failed}}</p>
    </form>
</body>
</html>
